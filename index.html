<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Hamster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div>
        <center><h1  class="inline-container">HIT THE HAMSTER</h1>
        <img src="img src/bugcat-capoo.gif" style="width: 60px; height: auto;"  class="inline-container">
        </center>
        <div id="game">
            <button id="start-button">Start Game</button>
            <div id="grid-container">
                <div id="hamster"></div>
            </div>
            <div id="score-board">
                <span id="score">Score: 0</span>
            </div>
            <div id="timer">
                <span id="time">Time: 30s</span>
            </div>
        </div>
        <p>Click with cursor to beat the hamster.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
